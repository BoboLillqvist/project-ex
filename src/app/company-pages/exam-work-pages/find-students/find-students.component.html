        <div class="row justify-content-center">
            <div class="col-sm-10" *ngFor="let student of students | filter:essSkills">
                <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col col-9">
          
                            <h6 class="card-subtitle mb-2 text-muted">{{student.name}}</h6>
                            <p class="card-text">
                                <small>
                                    <li>
                                            {{student.description}}
                                    </li>

                                </small>
                            </p>
                            <a routerLink="/students/:id/student-profile" class="btn btn-primary">Gå till profilsidan</a>
                        </div>
                        <div class="col col-3 center-content">
                            <img src="http://via.placeholder.com/140x140" alt="student-profile-picture" class="float-right">
                        </div>
                    </div>
                </div>
