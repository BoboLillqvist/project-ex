<h1>Skapa företagskonto</h1>
<div class="jumbotron">
  <h4>Fyll i företagets uppgifter</h4>
  <div class="box one">
    <app-image-upload></app-image-upload>
  </div>
  <div class="box two">
    <div class="form-group">
      <br>
      <label for="company-name" class="col-sm-2 control-label">Namn</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="company-name" name="company-name" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="company-url" class="col-sm-10 control-label">Hemsida</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="company-url" name="url" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-10 control-label">Beskrivning</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="4" name="description" placeholder="Beskriv företagets verksamhet..."></textarea>
      </div>
    </div>
    <div>
      <br>
      <br>
    </div>

    <h4>Inloggningsuppgifter</h4>
    <div class="form-group">
      <br>
      <label for="company-user-name" class="col-sm-2 control-label">Användarnamn</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="company-user-name" name="company-user-name" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="company-password" class="col-sm-10 control-label">Lösenord</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="company-password" name="company-password" value="">
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input id="submit" name="submit" type="submit" value="Spara" class="btn btn-primary">
      </div>
    </div>
  </div>
</div>
