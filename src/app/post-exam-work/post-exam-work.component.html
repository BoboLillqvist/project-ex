<div class="jumbotron">
    <h3>Fyll i information för examensarbetet</h3>
  <div class="form-group">
    <br>
    <label for="title" class="col-sm-2 control-label">Titel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Ort</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" name="location" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="apply-due-date" class="col-sm-2 control-label">Sista anmälningsdag</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="apply-due-date" name="apply-due-date" value="">
    </div>
  </div>
  <!--TODO kompetenskrav och meriterande kompetenser byts ut mot en komponent (?)-->
  <div class="form-group">
    <label for="essential-skills" class="col-sm-2 control-label">Kompetenskrav</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="essential-skills" name="essential-skills" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="complementary-skills" class="col-sm-2 control-label">Meriterande kompetens</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="complementary-skills" name="complementary-skills" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Beskrivning</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
      <label for="teachings" class="col-sm-2 control-label">Lärdomar</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="2" name="teachings" placeholder="Vad får studenten chans att lära sig under examensarbetet?"></textarea>
      </div>
    </div>
  <div><br><br></div>

  <h3>Kontaktperson</h3>
  <br>
  <div class="input-group">
      <div class="form-group">
          <label for="contactFirstName" class="col-sm-2 control-label">Förnamn</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contactFirstName" name="contactFirstName" value="">
          </div>
        </div>
      <div class="form-group">
          <label for="contactLastName" class="col-sm-2 control-label">Efternamn</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="contactLastName" name="contactLastName" value="">
          </div>
        </div>  
  </div>
  
  <div class="form-group">
      <label for="contactNumber" class="col-sm-2 control-label">Telefon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="contactNumber" name="contactNumber" value="">
      </div>
    </div>
  <div class="form-group">
      <label for="contactEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="contactEmail" name="contactEmail" value="">
      </div>
    </div>
  <div class="form-group">
    <br><br>
     <div class="col-sm-10 col-sm-offset-2">
      <input id="submit" name="submit" type="submit" value="Spara" class="btn btn-primary">

    <div class="col-sm-10 col-sm-offset-2">
      <! Skriv ut om uppladdningen lyckades>
