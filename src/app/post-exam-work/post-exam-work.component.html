<h1>Skapa annons för examensarbete</h1>
<div class="jumbotron">
  <h4>Fyll i information för examensarbetet</h4>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Titel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Ort</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" name="location" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="apply-due-date" class="col-sm-10 control-label">Sista anmälningsdag</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="apply-due-date" name="apply-due-date" value="">
    </div>
  </div>

  <app-add-student-skills></app-add-student-skills>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Beskrivning</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="teachings" class="col-sm-2 control-label">Lärdomar</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="2" name="teachings" placeholder="Vad får studenten chans att lära sig under examensarbetet?"></textarea>
    </div>
  </div>

  <h4 id="contact-person-title">Kontaktperson</h4>
  <div class="input-group">
    <div class="form-group">
      <label for="contact-firstname" class="col-sm-2 control-label">Förnamn</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="contact-firstname" name="contact-firstname" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="contact-last-name" class="col-sm-2 control-label">Efternamn</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="contact-last-name" name="contact-last-name" value="">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="contact-number" class="col-sm-2 control-label">Telefon</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="contact-number" name="contact-number" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="contact-email" class="col-sm-2 control-label">E-postadress</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="contact-email" name="contact-email" value="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input id="submit" name="submit" type="submit" value="Publicera examensarbete" class="btn btn-block btn-primary">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <! Skriv ut om uppladdningen lyckades>
    </div>
  </div>
</div>
