<button type="button" class="btn btn-danger float-right" (click)="openModal(template)">
  <fa name="ban"></fa> Avbryt
</button>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Vill du verkligen avbryta?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Ja</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Nej</button>
  </div>
</ng-template>
