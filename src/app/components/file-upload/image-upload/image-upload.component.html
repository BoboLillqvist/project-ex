<br>
<h6>Ladda upp bild:</h6>
<canvas #previewcanvas width="50px" height="50px" style="border: 0.5px solid gray;"></canvas>
<br>
<input type="file" (change)="getFile($event)" accept="image/*">
<br>
<div class="progress" >
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'"
        [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
