<h6>Ladda upp profilbild:</h6>
<canvas #previewcanvas width="140px" height="140px" style="border: 0.5px solid gray;"></canvas>
<br>
<input type="file" (change)="getFile($event)" accept="image/*">
<br>

<div class="container" *ngIf="downloadURL | async; let url">
    <img id ="uploadedPictureURL" [src]="url" alt="Image from AngularFireStorage">
  </div>
