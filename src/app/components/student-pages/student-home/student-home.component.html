<div class="row">
    <div class="col col-12">
    <h1 class="text-title">Student - Hem</h1>
</div>


<div class="row justify-content-center">
    
    <div class="col-sm-10">
        <app-simple-tag (onNewTag)="sortExamWorks($event)"></app-simple-tag>
    </div>

    <div class="col-sm-10" *ngIf="noWorks">
        <br>
        <h3>
            Hittar inga examensarbeten! Ta bort n책got nyckelord.
        </h3>
    </div>

    <div class="col-sm-10" *ngFor="let examWork of sortedWorks; let i = index">
        <div id="exam-card" class="card shadow-sm" *ngIf="i < showLimit">
        <div class="card-body">
            <div class="row">
                <div class="col col-9">
                    <div class="row">
                        <div class="col-7">
                            <h5 class="card-title">{{ examWork.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ examWork.company.name }}</h6>
                        </div>
                        <div class="col-5 float-right">
                            <!-- TODO: Visa location och deadline h채r? -->
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col">
                            <p class="card-text description"><small>{{ examWork.description }}</small></p>
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col align-bottom">
                            <a [routerLink]="['/student/view-exam-work', examWork._id]" class="btn btn-sm btn-primary">
                                G책 till examensarbetet
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col col-3 center-content">
                    <img id="company-logo" src={{examWork.company.pictureURL}} alt="company-logo" class="float-right">
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="col-sm-10" *ngIf="showMoreBtn">
        <div class="row">
            <div class="col">
                <button class="btn btn-block"
                        (click)="showMoreWorks()">
                            <fa name="arrow-down "></fa> L채s in fler
                </button>
            </div>
        </div>
    </div>

</div>
