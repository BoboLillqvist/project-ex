<div class="row">
    <div class="col col-12">
        <h1 class="text-title">Företag - Hem</h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-sm-10">
        <div class="card" *ngFor="let examwork of company.examWorks">

            <div class="card-body">
                <h5 class="card-title">{{examwork.title}}</h5>
                <p class="card-text">Tillfälliga knappar nu för att hantera länkar</p>
                <a [routerLink]="['/company/exam-work-dashboard', examwork._id]" class="btn btn-primary">Gå till "Dashboard"</a>
            </div>

            <div class="card-footer">
                <div class="progress">
                    <div id="progbar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{DaysLeftOfExamwork(examwork.applyDueDate)}}</div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

<div class="row justify-content-center new-exam-work">
    <div class="col-sm-10">
        <a routerLink="/company/post-exam-work" type="button" class="btn btn-primary btn-block small">
            PUBLICERA NYTT EXAMENSARBETE</a>
    </div>
</div>
